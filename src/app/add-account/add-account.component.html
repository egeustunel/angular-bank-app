<div class="align-middle col-6 offset-3">
  <div class="card mt-5">
    <h4 class="card-header">Yeni Bir Hesap Oluşturun</h4>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="accountName">Hesap Adı</label>
          <input type="text" formControlName="accountName" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.accountName.errors }"/>
          <div *ngIf="submitted && f.accountName.errors" class="invalid-feedback">
            <div *ngIf="f.accountName.errors.required">Hesap adı gereklidir</div>
          </div>
        </div>
        <div class="form-group">
          <label for="balance">Bakiye</label>
          <input *ngIf="accounts?.length > 0" type="number" formControlName="balance" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.balance.errors }"/>
          <input *ngIf="accounts?.length === 0" type="number" formControlName="balance" id="balance" [ngModel]="10000" disabled class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.balance.errors }"/>
          <div *ngIf="submitted && f.balance.errors" class="invalid-feedback">
            <div *ngIf="f.balance.errors.required">Bakiye gereklidir</div>
          </div>
        </div>
        <div class="form-group">
          <label>Para Birimi</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" value="tl" name="currency" formControlName="currency" checked>
            <label class="form-check-label">
              Türk Lirası
            </label>
          </div>
          <div *ngIf="accounts?.length > 0" class="form-check">
            <input class="form-check-input" type="radio" value="dolar" name="currency" formControlName="currency">
            <label class="form-check-label">
              Dolar
            </label>
          </div>
          <div *ngIf="accounts?.length > 0" class="form-check">
            <input class="form-check-input" type="radio" value="euro" name="currency" formControlName="currency">
            <label class="form-check-label">
              Euro
            </label>
          </div>
          <div *ngIf="accounts?.length > 0" class="form-check">
            <input class="form-check-input" type="radio" value="gold" name="currency" formControlName="currency">
            <label class="form-check-label">
              Altın
            </label>
          </div>
          <div *ngIf="submitted && f.currency.errors" class="invalid-feedback">
            <div *ngIf="f.currency.errors.required">Para birimini belirtmelisiniz.</div>
          </div>
        </div>
        <div *ngIf="isUserExists === false" class="alert alert-danger" role="alert">
          Kullanıcı adı ya da şifre hatalı.
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary btn-block">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Hesabı Oluştur
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
